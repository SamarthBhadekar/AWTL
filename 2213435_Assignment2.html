<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Animated Navbar</title>
<style>
body {
font-family: Arial, sans-serif;
padding-top: 50px; /* Adjusted to show the navbar */
}
.navbar {
background-color: #333;
position: fixed;
width: 100%;
top: 0;
transition: top 0.3s;
padding: 10px 0;
}
.navbar a {
float: left;
display: block;
color: white;
text-align: center;
padding: 14px 20px;
text-decoration: none;
}
.main {
padding: 16px;
margin-top: 30px;
height: 1500px; /* Added height to demonstrate scrolling */
}
</style>
</head>
<body>
<div class="navbar" id="navbar">
<a href="#home">Home</a>

<a href="#services">Services</a>
<a href="#about">About</a>
</div>
<div class="main">
<h1>Scroll down to see the effect</h1>
<p>Scroll down and up to see the navbar animate based on scroll position.</p>
</div>
<script>
// When the user scrolls down from the top of the document, hide the navbar. When the user
//scrolls up, show the navbar
var prevScrollpos = window.pageYOffset;
window.onscroll = ()=> {
var currentScrollPos = window.pageYOffset;
if (prevScrollpos > currentScrollPos) {
document.getElementById("navbar").style.top = "0";
} else {
document.getElementById("navbar").style.top = "-50px";
}
prevScrollpos = currentScrollPos;
}
</script>
</body>
</html>
